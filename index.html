<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <div class="calculator">
        <div class="calc-input-div">
            <h2 class="calc-input">

                </div>

                </div>

                </div>
                <div class="btn-item">
                    <span>/</span>
                </div>
            </div>

            <!-- 2 -->
            
            <div class="col-3">
                <div class="btn-item">
                    <span>8</span>
                </div>
                <div class="btn-item">
                    <span>5</span>
                </div>
                <div class="btn-item">

                </div>
                <div class="btn-item">

                </div>
                <div class="btn-item">
                    <span>3</span>
                </div>
                <div class="btn-item">
                    <span>.</span>
                </div>
                <div class="btn-item">
                    <span>-</span>
                </div>
            </div>

            <!-- 4 -->

            <div class="col-3">
                <div class="btn-item">
                    <span>AC</span>
                </div>
                <div class="btn-item">

                </div>
                <div class="btn-item teng">
                    <span>=</span>
                </div>
                <div class="btn-item">
                    <span>+</span>
                </div>
            </div>
            <div class="btn-container2 row">
                <!-- 1 -->
                <div class="col-4">
                    <div class="btn-item">
                        <span>sin</span>
                    </div>
                    <div class="btn-item x">
                        <span>x!</span>
                    </div>
                    <div class="btn-item">
                        <span>(</span>
                    </div>
                    <div class="btn-item">
                        <span>e</span>
                    </div>
                </div>
                <!-- 2 -->
                <div class="col-4">
                    <div class="btn-item">
                        <span>cos</span>
                    </div>
                    <div class="btn-item">
                        <span>pi<i class="fa-solid fa-pi"></i></span>
                    </div>
                    <div class="btn-item">
                        <span>)</span>
                    </div>
                    <div class="btn-item">
                        <span>%</span>
                    </div>
                </div>
                <!-- 3 -->
                <div class="col-4">
                    <div class="btn-item">
                        <span>tan</span>
                    </div>
                    <div class="btn-item">
                        <span>log</span>
                    </div>
                    <div class="btn-item">
                        <span>il<i class="fa-solid fa-square-root"></i></span>
                    </div>
                    <div class="btn-item">
                        <span>xy</span>
                    </div>
                    <div class="btn-tortma">
                        <span><i class='bx bxs-chevron-left'></i></span>
                    </div>
                </div>
